<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #chatbox { width: 300px; height: 400px; border: 1px solid black; overflow-y: scroll; margin: 10px auto; padding: 10px; }
        input { width: 80%; padding: 10px; margin-top: 10px; }
        button { padding: 10px; }
    </style>
</head>
<body>
    <h2>AI Chatbot</h2>
    <div id="chatbox"></div>
    <input type="text" id="userInput" placeholder="Πληκτρολόγησε μήνυμα...">
    <button onclick="sendMessage()">Στείλε</button>

    <script>
        async function sendMessage() {
            let userMessage = document.getElementById("userInput").value;
            document.getElementById("chatbox").innerHTML += "<p><b>Εσύ:</b> " + userMessage + "</p>";
            
            let response = await fetch("https://api.openai.com/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": "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"
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",  // Χρησιμοποίησε "gpt-4" αν θέλεις GPT-4
                    messages: [{ "role": "system", "content": "Είσαι ένας βοηθός που απαντά με βάση τις ερωτήσεις του χρήστη." }, { "role": "user", "content": userMessage }]
                })
            });

            let data = await response.json();
            let botMessage = data.choices[0].message.content;
            document.getElementById("chatbox").innerHTML += "<p><b>AI:</b> " + botMessage + "</p>";
            document.getElementById("userInput").value = "";
        }
    </script>
</body>
</html>
